<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase CI/CD for GCP World</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.0.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.0.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #2c2c2c; /* Low dark background */
            color: white; 
            font-family: Arial, sans-serif; 
        }
        #message { 
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            max-width: 360px; 
            padding: 32px 24px; 
            border-radius: 3px; 
            text-align: center; 
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        #load { 
            color: rgba(255, 255, 255, 0.7); 
            text-align: center; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Welcome to Firebase CI/CD for GCP World</h1>
        <p>You're seeing this because you've successfully set up Firebase Hosting. Now it's time to go build something extraordinary!</p>
        <a target="_blank" href="https://firebase.google.com/docs/hosting/" style="display: block; background: #039be5; text-transform: uppercase; text-decoration: none; color: white; padding: 16px; border-radius: 4px; text-align: center;">Open Hosting Documentation</a>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');

        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
</body>
</html>
